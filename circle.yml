machine:
  python:
    version: 2.7.9

dependencies:
  cache_directories:
    - "data"
    - "sc-latest-linux"
  override:
    - pip install -r requirements_test.txt
    - pip install -e .
    - npm install
    - npm install -g jshint
  post:
    - if [[ ! -e sc-latest-linux/bin/sc ]]; then wget https://saucelabs.com/downloads/sc-latest-linux.tar.gz && tar -xzf sc-latest-linux.tar.gz &&  mv sc-*-linux sc-latest-linux; fi

test:
  override:
    - node build.js
    - kalite start --settings=kalite.project.settings.disk_based_cache --traceback -v2
    - kalite status
    - kalite stop --traceback -v2
    - cd sc-*-linux && ./bin/sc -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY --tunnel-identifier $CIRCLE_BUILD_NUM-$CIRCLE_NODE_INDEX --readyfile ~/sauce_is_ready:
        background: true
    - while [ ! -e ~/sauce_is_ready ]; do sleep 1; done
    - case $CIRCLE_NODE_INDEX in 0) kalite manage test --bdd-only ;; 1) kalite manage test --no-bdd;; 2) printf '{"pr_sha":"%s","author_login":"%s","pr_branch":"%s","base_repo":"%s","results":"%s"}\n' "$CIRCLE_SHA1" "$CIRCLE_USERNAME" "$CIRCLE_BRANCH" "$CIRCLE_PROJECT_REPONAME" "benchmark results go here" > benchmark_results.json; curl --data "`cat benchmark_results.json`" https://kalite-benchmark-ci.herokuapp.com/builds/hooks/benchmark ;; esac:
        parallel: true
    - jshint kalite/*/static/js/*/
  post:
    - killall --wait sc  # wait for Sauce Connect to close the tunnel
